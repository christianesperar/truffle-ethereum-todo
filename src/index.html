<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Truffle Ethereum Todo</title>
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <section class="todoapp" id="app">
      <header class="header">
        <h1>todos</h1>

        <input autofocus="autofocus"
               autocomplete="off"
               placeholder="What needs to be done?"
               class="new-todo"
               v-model="newTodo"
               v-on:keyup.enter="addItem()">
      </header>

      <section class="main">
        <ul class="todo-list">
          <li class="todo"
              v-for="item in filtedItems"
              v-bind:class="{ completed: item.markAs }">
            <div class="view">
              <input type="checkbox"
                     class="toggle"
                     v-model="item.markAs"
                     v-on:click="markAs(item.id)">
              <label>{{item.description}}</label>
              <button class="destroy"
                      v-on:click="destroy(item.id)">
              </button>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <span class="todo-count">
          <strong>{{getRemaining}}</strong> item left
        </span>

        <ul class="filters">
          <li>
            <a href="javascript:void(0)"
               v-on:click="filterBy('all')"
               v-bind:class="{ 'selected': visibility === 'all' }">
              All
            </a>
          </li>
          <li>
            <a href="javascript:void(0)"
               v-on:click="filterBy('active')"
               v-bind:class="{ 'selected': visibility === 'active' }">
              Active
            </a>
          </li>
          <li>
            <a href="javascript:void(0)"
               v-on:click="filterBy('completed')"
               v-bind:class="{ 'selected': visibility === 'completed' }">
              Completed
            </a>
          </li>
        </ul>
      </footer>
    </section>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
